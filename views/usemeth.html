<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>BlockChain</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <% include ./header.html %>
    <div class = "container">
      <h1>서비스 이용방법</h1>
      <div class = "wrapper">
        <div class="info_box">
          <dl class="service_line">
            <dt>내차 살 때</dt>
            <dd>1. 원하는 차량을 검색합니다.</dd>
            <dd>2. 자동차진단평가사가 평가한 자동차 정보를 안심하고 확인합니다.</dd>
            <dd>3. 입찰가격을 입력합니다.</dd>
          </dl>
          <dl class="service_line">
            <dt>내차 팔 때</dt>
            <dd>1. Chain Car와 연결된 자동차진단평가사에게 자동차진단을 의뢰합니다.</dd>
            <dd>2. 중고자동차성능상태점검기록부를 발급받습니다.</dd>
            <dd>3. 발급받은 중고자동차성능상태점검기록부를 토대로 해당 차량 정보를 입력합니다.</dd>
            <dd>4. 차량사진, 자동차등록증, 중고자동차성능상태점검기록부를 등록합니다.</dd>
            <dd>5. 최소낙찰희망가격을 입력합니다.</dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
