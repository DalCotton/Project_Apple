<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>BlockChain</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class = "container">
      <h1>상세정보조회</h1>
      <div class = "wrapper">
        <!-- //필요항목 정리 -->
        <!-- 
          1. 차 정보(브랜드, 자동차명, 엔진, 생산년도)
          2. 디자인(차 이미지, 크기(공간))
          3. 정비/수리 이력(보험사의 사고 이력, 자동차경매장 경매이력, 자동차 정기검사 내역)
          4. 자동차 등록 정보(차종, 용도, 형식, 저당권 등)
          5. 가격
          6. 그외(문제점(결함), 평점, 댓글...)


          ==> 1,4는 합쳐도 될듯.

         -->
        <div class="info_box">
          <div class="box_header">
            <p>자동차 등록 정보</p>
          </div>
          <div class="box_cont">
            <dl>
              <dt>브랜드</dt>
              <dd></dd>
              <dt>자동차명(차종)</dt>
              <dd></dd>
              <dt>엔진</dt>
              <dd></dd>
              <dt>생산년도</dt>
              <dd></dd>
            </dl>
          </div>
        </div>
        <div class="info_box">
          <div class="box_header">
            <p>자동차 디자인</p>
          </div>
          <div class="box_cont">
            <dl>
              <dt>이미지</dt>
              <dd>
                <div class="box_img"></div>
              </dd>
              <dt>크기(공간)</dt>
              <dd></dd>
            </dl>
          </div>
        </div>
        <div class="info_box">
          <div class="box_header">
            <p>자동차 정비/수리 이력</p>
          </div>
          <div class="box_cont">
            <dl>
              <dt>사고이력</dt>
              <dd>보험사의 사고이력</dd>
              <dt>경매이력</dt>
              <dd>자동차 경매장 경매 이력</dd>
              <dt>정기검사</dt>
              <dd>정기검사 이력</dd>
            </dl>
          </div>
        </div>
        <div class="info_box">
          <div class="box_header">
            <p>가격</p>
          </div>
          <div class="box_cont">
            <dl>
              <dt>가격</dt>
              <dd></dd>
            </dl>
          </div>
        </div>
        <div class="info_box">
          <div class="box_header">
            <p>그 외</p>
          </div>
          <div class="box_cont">
            <dl>
              <dt>문제점(결함)</dt>
              <dd></dd>
              <dt>평점</dt>
              <dd></dd>
              <dt>댓글</dt>
              <dd></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
